"name": "controller-aws"
"summary": "Enables the use of aws-clouds in the Sojobo-api"
"maintainer": "Mathijs Moerman <mathijs.moerman@qrama.io>"
"description": |
  This subordenate charm copies the necessairy files to enable the use of aws-type clouds and restarts the api.
"tags": ["misc"]
"requires":
