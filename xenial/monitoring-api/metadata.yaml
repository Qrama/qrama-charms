"name": "monitoring-api"
"summary": "Adds the monitoring options to the sojobo API"
"maintainer": "Mathijs Moerman <mathijs.moerman@tengu.io>"
"description": |
  This subordinate charm installs the right files on the right location so
  the SOJOBO api can use this as a blueprint.
"tags": ["misc"]
"requires":
  "sojobo":
    "interface": "sojobo"
    "scope": "container"
  "sensuapi":
    "interface": "http"
"series": ["xenial"]
"subordinate": !!bool "true"
