# mongod.conf
# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

systemLog:
  verbosity: 0
  quiet: false
  traceAllExceptions: true
  logAppend: false
  logRotate: rename
  timeStampFormat: iso8601-local
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0
    control:
      verbosity: 0
    ftdc:
      verbosity: 0
    geo:
      verbosity: 0
    index:
      verbosity: 0
    network:
      verbosity: 0
    query:
      verbosity: 0
    replication:
      verbosity: 0
    sharding:
      verbosity: 0
    storage:
      verbosity: 0
    write:
      verbosity: 0

net:
  port: 27017
  bindIp: 127.0.0.1
  maxIncomingConnections: 51200
  wireObjectCheck: true
  unixDomainSocket:
    enabled: true
    pathPrefix: /tmp
    filePermissions: 0700
