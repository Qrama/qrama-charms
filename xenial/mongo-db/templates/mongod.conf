security:
  # keyFile: <string>
  # clusterAuthMode: <string>
  authorization: disabled
  # transitionToAuth: <boolean>
  javascriptEnabled:  true
  # sasl:
  #   hostName: <string>
  #   serviceName: <string>
  #   saslauthdSocketPath: <string>

storage:
  dbPath: /var/lib/mongodb
  indexBuildRetry: true
  # repairPath: <string>
  journal:
    enabled: true
    # commitIntervalMs: <num>
  directoryPerDB: false
  syncPeriodSecs: 60
  engine: wiredTiger
  # mmapv1:
