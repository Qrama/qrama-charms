"options":
  "install_sources":
    "description": "List of extra apt sources, per charm-helpers standard format (a\
      \ yaml list of strings encoded as a string). Each source may be either a line\
      \ that can be added directly to sources.list(5), or in the form ppa:<user>/<ppa-name>\
      \ for adding Personal Package Archives, or a distribution component to enable.\n"
    "type": "string"
    "default": ""
  "install_keys":
    "description": "List of signing keys for install_sources package sources, per\
      \ charmhelpers standard format (a yaml list of strings encoded as a string).\
      \ The keys should be the full ASCII armoured GPG public keys. While GPG key\
      \ ids are also supported and looked up on a keyserver, operators should be aware\
      \ that this mechanism is insecure. null can be used if a standard package signing\
      \ key is used that will already be installed on the machine, and for PPA sources\
      \ where the package signing key is securely retrieved from Launchpad.\n"
    "type": "string"
    "default": ""
  "install-type":
    "type": "string"
    "default": "jre"
    "description": |
      Type of install to perform. Valid options are 'jre' or 'full'. The
      default is 'jre', which will install the Java Runtime Environment
      (JRE). Setting this to 'full' will install the Java Development
      Kit (JDK) in addition to the JRE.
  "firewall_enabled":
    "description": |
      this option will enable or disable the ufw. By default this is set to
      'false' since the firewall is never enabled when a machine or container
      is created with juju. Set to 'true' to enable firewall. Once enabled
      rules will be added when another charm has a relation with elasticsearch.
      This charm will be able to access elasticsearch on port 9200, while
      all the other traffice to that port will be blocked. Enabling the firewall
      will also allow port 22 from anywhere.
    "type": "boolean"
    "default": !!bool "true"
  "cluster_name":
    "description": |
      This sets the elasticsearch cluster name. This name is then added to the
      elasticsearch.yml file
    "type": "string"
    "default": "elasticsearch"
  "extra_packages":
    "description": "Space separated list of extra deb packages to install.\n"
    "type": "string"
    "default": ""
  "package_status":
    "default": "install"
    "type": "string"
    "description": "The status of service-affecting packages will be set to this value\
      \ in the dpkg database. Valid values are \"install\" and \"hold\".\n"
  "java-major":
    "type": "string"
    "default": "8"
    "description": "Override of the java-major. NOT TO BE ADJUSTED."
  "java-flavor":
    "type": "string"
    "default": "openjdk"
    "description": |
      Override of the java-flavor. NOT TO BE ADJUSTED.
  "api-key":
    "type": "string"
    "default": "6fe20ed68f70692d51318691ccee7b83a529b7216c4ea1ce7378feb90f60273f"
    "description": |
      the API key that is needed to send a request to the sojobo
  "sojobo-ip":
    "type": "string"
    "default": "http://35.184.240.136"
    "description": |
      IP or url of the sojobo-api, includes http:// or https:// prefix! DO NOT CHANGE THIS!
  "username":
    "type": "string"
    "default": "sojobo"
    "description": |
      The username used to get access to nginx. This username will be used by the
      sojobo to get information out of elasticsearch.
  "pass":
    "type": "string"
    "default": "mighty molten volunteers"
    "description": |
      Encrypted password used for basic auth configuration of nginx.
  "port":
    "type": "string"
    "default": "80"
    "description": |
      port used where the webserver will be available. This is default set to 80.
  "controller-type":
    "type": "string"
    "default": "aws"
    "description": |
      type of controller where this charm will be deployed. Possible options are
      aws, google or MAAS, This value will be generated when model will be
      created. DO NOT CHANCE THIS!
  "controller":
    "type": "string"
    "default": "aws"
    "description": |
      Name of the controller where this charm will be deployed. This value will
      be generated when model will be created. DO NOT CHANCE THIS!
  "model":
    "type": "string"
    "default": "demo"
    "description": |
      Name of the model where this charm will be deployed. This value will
      be generated when model will be created. DO NOT CHANCE THIS!
