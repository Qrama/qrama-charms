"name": "elasticsearch-tengu"
"summary": "Tengu version of the ES charm"
"maintainer": "Sebastien <Sebastien@sebastien-PC>"
"description": |
  Elasticsearch is a search server based on Lucene. It provides a
  distributed, multitenant-capable full-text search engine with a
  RESTful web interface and schema-free JSON documents.  This package
  contains the infrastructure needed to an ElasticSearch node.
"tags":
- "elasticsearch"
- "misc"
- "elasticsearch"
- "misc"
"provides":
  "client":
    "interface": "elasticsearch"
  "java":
    "interface": "java"
"resources":
  "deb":
    "type": "file"
    "description": "Elasticsearch DEBian file for offline installs"
    "filename": "elasticsearch.deb"
"series":
- "xenial"
- "xenial"
"subordinate": !!bool "false"
