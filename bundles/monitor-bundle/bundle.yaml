machines:
  '0':
    constraints: 'arch=amd64'
    series: xenial
services:
  {{ est-name }}:
    charm: ./xenial/elasticsearch-tengu
    num_units: 1
    to: 0
  trusty-tengubeat:
    charm: ./trusty/tengubeat
  xenial-tengubeat:
    charm: ./xenial/tengubeat
series: xenial
relations:
  - - “{{ est-name }}:client”
    - “trusty-tengubeat:elasticsearch”
  - - “{{ est-name }}:client”
    - “xenial-tengubeat:elasticsearch”
