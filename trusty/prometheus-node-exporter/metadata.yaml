"name": "prometheus-node-exporter"
"summary": "This Charm installs Node-exporter to send machine monitoring to a Prometheus\
  \ server."
"maintainer": "Mathijs Moerman <mathijs.moerman@qrama.io>"
"description": ""
"tags":
- "monitoring"
"requires":
  "monitoring":
    "interface": "juju-info"
    "scope": "container"
"provides":
  "prometheus":
    "interface": "http"
"resources":
  "node-exporter":
    "type": "file"
    "filename": "node-exporter.tar.gz"
    "description": |
      url https://github.com/prometheus/node_exporter/releases/download/v0.14.0/node_exporter-0.14.0.linux-amd64.tar.gz
"series": ["trusty", "xenial"]
"subordinate": !!bool "true"
