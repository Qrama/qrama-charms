  "name":
    "type": "string"
    "default": "controller/model/"
    "description": |
      The name of the client. MUST follow above naming scheme. Values must be changed on deployment to the actual names
  "rabbitmq":
    "type": "string"
    "default": "104.199.57.48:5672"
    "description": |
      URL and port on which the public rabbitmq is available
  "password":
    "type": "string"
    "default": "secret"
    "description": |
      Password for the sensu user for the /sensu vhost
  "ssl_key":
    "type": "string"
    "default": ""
    "description": |
      private unencrypted key in base64 PEM format (starts "-----BEGIN RSA PRIVATE KEY-----")
  "ssl_cert":
    "type": "string"
    "default": ""
    "description": |
      X.509 certificate in base64 PEM format (starts "-----BEGIN CERTIFICATE-----")
